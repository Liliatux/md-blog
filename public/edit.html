<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Edition blog</title>
	<link rel="stylesheet" href="/node_modules/semantic-ui-css/semantic.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="ui top attached black button"><a href="/index.html">Acceuil</a></div>

	<div class="container">
		<form class="ui form" action="/create" method="post">
			<h4 class="ui dividing header">Choisissez l'article à éditer</h4>
			<div class="field">
				<label for="Article">Articles</label>
				<select class="ui fluid dropdown" name="articles" id="select">Articles</select>
			</div>
			<div class="ui submit violet button">Modifier</div>
			<div class="field">
				<label for="title">Article choisi</label>
				<input type="hidden" id="title">
			</div>
			<h4 class="ui dividing header">Editez l'article</h4>
			<div class="field">
				<label for="path">Titre</label>
				<input type="text" id="path">
			</div>
			<div class="field">
				<label for="content">Contenu</label>
				<textarea id="content"></textarea>
			</div>
			<div class="ui submit violet button">Envoyer</div>
		</form>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="js/edit.js"></script>
</body>
</html>
