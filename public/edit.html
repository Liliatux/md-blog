<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Edition blog</title>
	<link rel="stylesheet" href="/node_modules/semantic-ui-css/semantic.css">
	<link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="ui top attached black buttons"><a href="/index.html" class="ui button">Accueil</a></div>

	<div class="container">
		<form class="ui form" id="formSelect" action="/Article" method="get">
			<h4 class="ui dividing header">Choisissez l'article à éditer</h4>
			<div class="field">
				<label for="Article">Articles</label>
				<select class="ui fluid dropdown" name="articles" id="select"></select>
			</div>
			<button class="ui button violet">Modifier</button>
		</form>
		<form class="ui form" id="formAjout" action="/Article" method="post">
			<div class="field">
				<label for="path">Article choisi</label>
				<input type="hidden" id="path">
			</div>
			<h4 class="ui dividing header">Editez l'article</h4>
			<div class="field">
				<label for="title">Titre</label>
				<input type="text" id="title">
			</div>
			<div class="field">
				<label for="content">Contenu</label>
				<textarea id="content"></textarea>
			</div>
			<button class="ui button violet">Envoyer</button>
		</form>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="/node_modules/showdown/dist/showdown.js"></script>
	<script src="node_modules/sweetalert2/dist/sweetalert2.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
