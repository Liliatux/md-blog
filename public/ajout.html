<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Ajout de fichier</title>
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.css">
	<link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui top attached black buttons"><a href="/index.html" class="big ui button">Acceuil</a></div>

	<div class="container">
		<form class="ui form" id="formAjout" action="/Article" method="post">
			<h4 class="ui dividing header">Ajouter un article</h4>
			<div class="field">
				<label for="title">Titre</label>
				<input type="text" id="title">
			</div>
			<div class="field">
				<label for="content">Contenu</label>
				<textarea id="content"></textarea>
			</div>
			<button class="ui button violet">Envoyer</button>
		</form>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/sweetalert2/dist/sweetalert2.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
